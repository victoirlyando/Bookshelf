    <title>Bookshelf Apps</title>

  <body>
    <header class="bar">
      <h1 class="bar__title">Bookshelf Application</h1>
    </header>
    <main>
      <section class="input_bagian">
        <form id="inputBuku">
          <div class="input">
            <label for="inputJudulBuku">Judul Buku :</label>
            <input id="inputJudulBuku" type="text" required />
          </div>
          <div class="input">
            <label for="inputPenulisBuku">Penulis Buku :</label>
            <input id="inputPenulisBuku" type="text" required />
          </div>
          <div class="input">
            <label for="inputTahunBuku">Tahun Penerbitan :</label>
            <input id="inputTahunBuku" type="number" required />
          </div>
          <p>jika telah selesai membaca ceklis terlebih dahulu "Selesai dibaca"</p>
          <div class="input_inline">
            <input id="inputBukuSelesai" type="checkbox" />
            <label for="inputBukuSelesai">Selesai dibaca</label>
          </div>
          <br />
          <button id="bukusubmit" type="submit">Masukkan Buku</button>
        </form>
      </section>

      <section class="bagian_cari">
        <h2>Cari Buku</h2>
        <form id="cariBuku">
          <!-- <label for="searchJudulBuku">Judul Buku :</label> -->
          <input id="cariJudulBuku" type="text" placeholder="Judul Buku yang Ingin Dicari"/>
          <button id="cariSubmit" type="submit">Cari</button>
        </form>
      </section>
      
      <aside class="keterangan">
        <section class="bagian ">
          <h2>Belum selesai dibaca</h2>

          <div class="rakkkk">
            <div id="listBelumSelesai" class="list_buku"></div>
          </div>
        </section>
        <section class="bagian">
          <h2>Selesai dibaca</h2>
          <div class="rakkkk">
            <div id="listSelesai" class="list_buku">

            <!--        </div>-->

            </div>
          </div>
        </section>
      </aside>
    </main>
